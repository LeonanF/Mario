<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sonic</title>
    <link rel="icon" href="assets/icon.png">
</head>
<body>
    <div class="first-page">
        <h1>SONIC</h1>
        <p>Pressione <img src="assets/enter.png"> para jogar</p>
    </div>
    <div class="game-board">
        <img src="assets/clouds.png" class="clouds">
        
        <div class="ring-container">
            <span class="ring"></span>
        </div>
        <div class="sonic"></div>
        <div class="monster">
            </div>
    </div>
    <div class="floor">
        <div class="pontos">
            <div class="contador"><p>0000</p></div>
            
        </div>
        <div class="setas">
            <p>Pressione <img src="assets/seta.png" alt=""> para pular</p>
            <p>Pressione <img id="space" src="assets/space.png" alt=""> no ar para pulo duplo</p>
        </div>
    </div>
</body>
</html>
